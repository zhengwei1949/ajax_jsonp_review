<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="点击获取数据" id="btn">
    <div id="demo"></div>
    <script>
    //我们如果想让用户通过点击按钮再执行这个过程，可以添加一个按钮btn,并绑定事件
    var oBtn = document.querySelector('#btn');
    var oDiv = document.querySelector('#demo');
    oBtn.onclick = function(){
        var xhr = new XMLHttpRequest();
        xhr.open('GET','./ceshi.txt');
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4 && xhr.status === 200){
                // console.log(xhr.responseText);
                oDiv.innerHTML = xhr.responseText;
            }
        }
        xhr.send();
    }
    //像上面的写法有一个缺点：如果我们想让后台返回一堆数据的话，比如姓名、年纪的话，我们可以怎么办?

    //思考一下如何设计数据
    </script>
</body>
</html>
