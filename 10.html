    function ajax(url,type,successFn){
        var xhr = new XMLHttpRequest();
        xhr.open(type,url);
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4 && xhr.status === 200){
                successFn(JSON.parse(xhr.responseText));
            }
        }
        xhr.send();
    }
